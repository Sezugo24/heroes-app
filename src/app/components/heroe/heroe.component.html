<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small> </h1> <!--Esto son los llamados pipes, trasformacion visual dde la data-->
<hr>
<div class="row animated fadeIn">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a  [routerLink]="['/heroes']" href="heroes" class="btn btn-outline-secondary btn-block" >Regresar</a>
    </div>

    <div class="col-md-8"  >
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div >
            <img *ngIf="showHomeDC(heroe.casa)"  src="assets/img/DClogo.png" alt="" width="100px" class="center">
            <img *ngIf="showHomeMarvel(heroe.casa)"  src="assets/img/MarvelLogo.svg" alt="" width="100px" class="center">
        </div>
    </div>
   



</div>
