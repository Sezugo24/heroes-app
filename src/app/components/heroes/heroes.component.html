<h1 class="center-text">Heroes <small> Marvel y DC </small></h1>

<div class="card-columns margin-section animated fadeIn"> 
    <div class="card" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text">{{ heroe.casa }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion}}</small></p>

            <button (click)="verHeroe(i)"  class="btn btn-outline-secondary btn-block">Ver más...</button>

            <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-secondary">Ver más Link...</a>-->

          </div>
    </div>
</div>
